<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit the following Feedback:</h1><br>
    <form action="{{ url_for('feedback') }}" method="post">
        <input type="text" name="name" placeholder="{{data[0][1]}}" required>
        <input type="email" name="email" placeholder="{{data[0][2]}}" required>
        <input type="text" name="subject" placeholder="{{data[0][3]}}" required>
        <textarea name="message" placeholder="{{data[0][4]}}" rows="6" required></textarea>
        <button type="submit" class="btn">Submit</button>
    </form>

</body>
</html>
